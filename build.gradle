plugins {
    id 'java'
    id 'eclipse'
    id 'maven'
    id "com.github.hierynomus.license" version "0.13.1"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

targetCompatibility = JavaVersion.VERSION_1_7
sourceCompatibility = JavaVersion.VERSION_1_7

configurations { jmockit }

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'

    test {
        useTestNG()
    }

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'org.testng:testng:6.9.10'
    testCompile 'com.googlecode.jmockit:jmockit:1.7'

}

task wraper(type: Wrapper) {
    gradleVersion = '2.5'
}

// for our license
license {
    header rootProject.file('LICENSE')
    includes(["**/*.java", "**/*.xml"])
}

// Maven repository identity setting
uploadArchives {
    repositories {
        mavenDeployer {
            repository url: "file:${projectDir}"

            pom.version = '2.1.0'
            pom.groupId = 'com.pileproject'
            pom.artifactId = 'drivecommand'

            pom.project {
                inceptionYear '2011'
                packaging 'jar'
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }
            }
        }
    }
}
