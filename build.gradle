// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the eclipse plugin to generate eclipse project files
apply plugin: 'eclipse'

// Apply the maven plugin to deploy this project to a maven repository
apply plugin: 'maven'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'

    test {
        useTestNG()
    }

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'org.testng:testng:6.9.4'
    testCompile 'com.googlecode.jmockit:jmockit:1.4'
}

task wraper(type: Wrapper) {
    gradleVersion = '2.5'
}


// Maven repository identity setting
group = 'com.pileproject.drivecommand'
archivesBaseName = 'drivecommand'
version = '1.0.1'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:${projectDir}")
        }
    }
}

[install.repositories.mavenInstaller, uploadArchives.repositories.mavenDeployer]*.pom*.whenConfigured { pom ->
    pom.project {
        inceptionYear '2013'
        packaging 'jar'
        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }
    }
}
